<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Generate Payment Link</title>

<style>
body{
  margin:0;
  background:#f4f5f7;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}
.box{
  max-width:420px;
  margin:60px auto;
  background:#fff;
  padding:24px;
  border-radius:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.1);
}
h2{
  text-align:center;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:16px;
}
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:#000;
  color:#fff;
  font-size:17px;
  font-weight:700;
}
.link{
  margin-top:14px;
  font-size:13px;
  word-break:break-all;
}
</style>
</head>

<body>

<div class="box">
  <h2>Generate Payment Link</h2>

  <input id="amount" type="number" placeholder="Amount (₹)">
  <input id="note" placeholder="Note (optional)">

  <button onclick="generate()">Generate Link</button>

  <div class="link" id="out"></div>
</div>

<script>
function generate(){
  const amount = document.getElementById("amount").value;
  const note = document.getElementById("note").value || "";

  if(!amount){
    alert("Enter amount");
    return;
  }

  // ✅ RELATIVE PATH (works on GitHub Pages)
  const url =
    `pay.html?am=${encodeURIComponent(amount)}&tn=${encodeURIComponent(note)}`;

  document.getElementById("out").innerHTML =
    `<b>Share this link:</b><br>${location.origin + location.pathname.replace("index.html","") + url}`;
}
</script>

</body>
</html>
