<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Generate UPI Payment Link</title>

<style>
body{
  margin:0;
  background:#f5f6fa;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}
.container{
  max-width:420px;
  margin:60px auto;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:20px;
  padding:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}
h2{
  text-align:center;
  margin-bottom:20px;
}
label{
  font-size:14px;
  color:#555;
}
input{
  width:100%;
  padding:14px;
  margin-top:8px;
  margin-bottom:16px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:16px;
}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#000;
  color:#fff;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
}
.result{
  margin-top:20px;
  display:none;
}
.url-box{
  background:#f1f3f6;
  padding:12px;
  border-radius:10px;
  font-size:13px;
  word-break:break-all;
  margin-bottom:12px;
}
.actions{
  display:flex;
  gap:10px;
}
.copy-btn{
  flex:1;
  background:#25D366;
}
.open-btn{
  flex:1;
  background:#007aff;
}
.footer{
  margin-top:18px;
  text-align:center;
  font-weight:800;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>Generate Payment Link</h2>

    <!-- UPI ID FIRST -->
    <label>UPI ID</label>
    <input id="upi" type="text" placeholder="6301313335@mbk">

    <!-- AMOUNT -->
    <label>Amount (â‚¹)</label>
    <input id="amount" type="number" placeholder="Enter amount">

    <button onclick="generate()">Generate Link</button>

    <div class="result" id="result">
      <div class="url-box" id="url"></div>

      <div class="actions">
        <button class="copy-btn" onclick="copyLink()">ðŸ“‹ Copy</button>
        <button class="open-btn" onclick="openLink()">ðŸ”— Open</button>
      </div>
    </div>
  </div>

  <div class="footer">ADP | Always Deliver Pass</div>
</div>

<script>
const DEFAULT_UPI = "6301313335@mbk";
let generatedLink = "";

function generate(){
  const upiInput = document.getElementById("upi").value.trim();
  const amount = document.getElementById("amount").value;

  if(!amount){
    alert("Please enter amount");
    return;
  }

  // If UPI ID is empty â†’ use default
  const upi = upiInput === "" ? DEFAULT_UPI : upiInput;

  const base =
    location.origin +
    location.pathname.replace("index.html","");

  generatedLink =
    `${base}pay.html?am=${encodeURIComponent(amount)}`;

  document.getElementById("url").innerText = generatedLink;
  document.getElementById("result").style.display = "block";
}

function copyLink(){
  navigator.clipboard.writeText(generatedLink);
  alert("Payment link copied");
}

function openLink(){
  window.open(generatedLink, "_blank");
}
</script>

</body>
</html>
