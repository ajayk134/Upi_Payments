<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UPI Payment</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  background:#f5f6fa;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

.container{
  max-width:420px;
  margin:60px auto;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:22px;
  padding:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}

h2{
  text-align:center;
  margin-bottom:20px;
}

label{
  font-size:14px;
  color:#555;
}

input{
  width:100%;
  padding:14px;
  margin-top:8px;
  margin-bottom:16px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:16px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#000;
  color:#fff;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
}

.url-box{
  background:#f1f3f6;
  padding:12px;
  border-radius:10px;
  font-size:13px;
  word-break:break-all;
  margin-top:16px;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.copy{
  flex:1;
  background:#25D366;
}

.open{
  flex:1;
  background:#007aff;
}

.qr{
  width:260px;
  height:260px;
  display:block;
  margin:0 auto 16px;
}

.amount{
  font-size:38px;
  font-weight:900;
  text-align:center;
  margin-bottom:18px;
}

.pay-now{
  width:100%;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(135deg,#000,#222);
  color:#fff;
  font-weight:800;
  font-size:18px;
  text-align:center;
  text-decoration:none;
  display:block;
}

.whatsapp{
  width:100%;
  margin-top:12px;
  padding:14px;
  border-radius:16px;
  background:#25D366;
  color:#fff;
  font-weight:700;
  font-size:16px;
  text-align:center;
  text-decoration:none;
  display:block;
}

.footer{
  margin-top:18px;
  text-align:center;
  font-weight:800;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<!-- ================= GENERATOR ================= -->
<div id="generator" class="container">
  <div class="card">
    <h2>Generate Payment Link</h2>

    <label>UPI ID</label>
    <input id="upi" placeholder="6301313335@mbk">

    <label>Amount (â‚¹)</label>
    <input id="amount" type="number" placeholder="Enter amount">

    <button onclick="generate()">Generate Link</button>

    <div id="result" class="hidden">
      <div id="url" class="url-box"></div>
      <div class="actions">
        <button class="copy" onclick="copyLink()">ðŸ“‹ Copy</button>
        <button class="open" onclick="openLink()">ðŸ”— Open</button>
      </div>
    </div>
  </div>

  <div class="footer">ADP | Always Deliver Pass</div>
</div>

<!-- ================= PAY PAGE ================= -->
<div id="pay" class="container hidden">
  <div class="card">
    <img id="qr" class="qr">
    <div id="am" class="amount">â‚¹ 0</div>

    <a id="payNow" class="pay-now">ðŸ’³ Pay Now</a>
    <a id="wa" class="whatsapp">ðŸ’¬ Paid? Confirm on WhatsApp</a>
  </div>

  <div class="footer">ADP | Always Deliver Pass</div>
</div>

<script>
const DEFAULT_UPI = "6301313335@mbk";
const WHATSAPP_NO = "916301313335";
let generatedLink = "";

function show(view){
  document.getElementById("generator").classList.add("hidden");
  document.getElementById("pay").classList.add("hidden");
  document.getElementById(view).classList.remove("hidden");
}

/* -------- ROUTER -------- */
function route(){
  const hash = location.hash.replace("#","").split("/")
    .filter(Boolean)
    .map(decodeURIComponent);

  if(hash.length === 0 || hash[0] !== "pay"){
    show("generator");
    return;
  }

  let upi = DEFAULT_UPI;
  let amount = "0";

  if(hash.length === 2){
    amount = hash[1];
  }

  if(hash.length === 3){
    upi = hash[1];
    amount = hash[2];
  }

  show("pay");

  document.getElementById("am").innerText = "â‚¹ " + amount;

  const upiLink =
    `upi://pay?pa=${encodeURIComponent(upi)}&am=${encodeURIComponent(amount)}&cu=INR`;

  document.getElementById("qr").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=" +
    encodeURIComponent(upiLink);

  document.getElementById("payNow").href = upiLink;

  document.getElementById("wa").href =
    "https://wa.me/" + WHATSAPP_NO + "?text=" +
    encodeURIComponent(
      `Hi ðŸ‘‹\nIâ€™ve just completed the payment of â‚¹${amount}.\nPlease confirm once you receive it ðŸ™‚`
    );
}

window.addEventListener("hashchange", route);
route();

/* -------- GENERATE -------- */
function generate(){
  const upi = document.getElementById("upi").value.trim();
  const amount = document.getElementById("amount").value;

  if(!amount){
    alert("Enter amount");
    return;
  }

  if(upi === ""){
    generatedLink = `${location.origin}${location.pathname}#/pay/${amount}`;
  } else {
    generatedLink = `${location.origin}${location.pathname}#/pay/${encodeURIComponent(upi)}/${amount}`;
  }

  document.getElementById("url").innerText = generatedLink;
  document.getElementById("result").classList.remove("hidden");
}

function copyLink(){
  navigator.clipboard.writeText(generatedLink);
  alert("Link copied");
}

function openLink(){
  location.href = generatedLink;
}
</script>

</body>
</html>
