<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UPI Payment</title>

<style>
  body {
    margin: 0;
    background: #f5f6fa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  }
  .container {
    max-width: 420px;
    margin: auto;
    padding: 18px;
  }
  .card {
    background: #fff;
    border-radius: 20px;
    padding: 22px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  }
  .qr {
    width: 260px;
    height: 260px;
    object-fit: contain;
    margin-bottom: 14px;
  }
  .label {
    color: #777;
    font-size: 14px;
  }
  .amount {
    font-size: 38px;
    font-weight: 900;
    margin: 8px 0 18px;
  }
  .apps {
    display: flex;
    justify-content: space-between;
    margin-top: 18px;
    padding: 0 6px;
  }
  .apps a {
    width: 72px;
    height: 72px;
    border-radius: 14px;
    background: #fff;
    border: 1px solid #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
  }
  .apps img {
    width: 40px;
    height: 40px;
  }
  .pay-now {
    margin-top: 18px;
    background: #000;
    color: #fff;
    font-weight: 800;
    padding: 16px;
    border-radius: 16px;
    text-decoration: none;
    display: block;
    font-size: 18px;
  }
  .whatsapp {
    margin-top: 16px;
    background: #25D366;
    color: #fff;
    font-weight: 700;
    padding: 14px;
    border-radius: 14px;
    text-decoration: none;
    display: block;
  }
  .footer {
    margin-top: 18px;
    font-weight: 800;
    text-align: center;
  }
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <img id="qr" class="qr" alt="QR code">

    <div class="label">Amount to Pay</div>
    <div id="am" class="amount"></div>

    <!-- ONLY PHONEPE & PAYTM -->
    <div class="apps">
      <a id="phonepe" title="PhonePe">
        <img src="icons/phonepe.png">
      </a>
      <a id="paytm" title="Paytm">
        <img src="icons/paytm.png">
      </a>
    </div>

    <!-- PAY NOW (UPI CHOOSER) -->
    <a id="payNow" class="pay-now">ðŸ’³ Pay Now</a>

    <!-- WHATSAPP CONFIRM -->
    <a id="wa" class="whatsapp">ðŸ’¬ Paid? Confirm on WhatsApp</a>
  </div>

  <div class="footer">ADP | Always Deliver Pass</div>
</div>

<script>
  const p = new URLSearchParams(location.search);
  const am = p.get("am") || "0";
  const tn = p.get("tn") || "";
  const UPI_ID = "6301313335@mbk";

  document.getElementById("am").textContent = "â‚¹ " + am;

  const upi =
    `upi://pay?pa=${encodeURIComponent(UPI_ID)}&am=${encodeURIComponent(am)}&tn=${encodeURIComponent(tn)}&cu=INR`;

  // QR
  document.getElementById("qr").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=" +
    encodeURIComponent(upi);

  // Pay Now (chooser / default app)
  document.getElementById("payNow").href = upi;

  // WhatsApp confirm (NO UPI ID)
  document.getElementById("wa").href =
    "https://wa.me/916301313335?text=" +
    encodeURIComponent(`I have paid â‚¹${am}.`);

  const isAndroid = /Android/i.test(navigator.userAgent);

  // PhonePe
  document.getElementById("phonepe").href = isAndroid
    ? `phonepe://upi/pay?pa=${encodeURIComponent(UPI_ID)}&am=${encodeURIComponent(am)}&tn=${encodeURIComponent(tn)}&cu=INR`
    : upi;

  // Paytm
  document.getElementById("paytm").href = isAndroid
    ? `paytmmp://upi/pay?pa=${encodeURIComponent(UPI_ID)}&am=${encodeURIComponent(am)}&tn=${encodeURIComponent(tn)}&cu=INR`
    : upi;
</script>
</body>
</html>
