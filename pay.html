<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secure Payment</title>

<style>
body{
  margin:0;
  background:linear-gradient(180deg,#f4f6fb,#eef1f7);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

.wrapper{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:24px;
  padding:26px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.12);
}

.qr{
  width:260px;
  height:260px;
  margin-bottom:16px;
}

.small{
  color:#777;
  font-size:14px;
}

.amount{
  font-size:42px;
  font-weight:900;
  margin:8px 0 18px;
}

/* APP BUTTONS */
.apps{
  display:flex;
  justify-content:space-between;
  gap:12px;
  margin-bottom:22px;
}

.app-btn{
  width:72px;
  height:72px;
  border-radius:16px;
  border:1px solid #eee;
  background:#fff;
  box-shadow:0 10px 24px rgba(0,0,0,.06);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.app-btn img{
  width:42px;
  height:42px;
}

/* MAIN CTA */
.pay-btn{
  display:block;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(135deg,#000,#333);
  color:#fff;
  font-weight:800;
  text-decoration:none;
  font-size:18px;
  margin-bottom:14px;
}

/* WHATSAPP */
.whatsapp{
  display:block;
  padding:15px;
  border-radius:16px;
  background:#25D366;
  color:#fff;
  font-weight:700;
  text-decoration:none;
}

.footer{
  text-align:center;
  margin-top:18px;
  font-weight:800;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <img id="qr" class="qr" alt="UPI QR Code">

    <div class="small">Amount to Pay</div>
    <div id="am" class="amount">â‚¹ 0</div>

    <!-- APP BUTTONS (NOT LINKS) -->
    <div class="apps">
      <button class="app-btn" onclick="payPhonePe()">
        <img src="icons/phonepe.png" alt="PhonePe">
      </button>
      <button class="app-btn" onclick="payPaytm()">
        <img src="icons/paytm.png" alt="Paytm">
      </button>
      <button class="app-btn" onclick="payCred()">
        <img src="icons/cred.png" alt="CRED">
      </button>
      <button class="app-btn" onclick="payAmazon()">
        <img src="icons/amazonpay.png" alt="Amazon Pay">
      </button>
    </div>

    <!-- PAY NOW -->
    <a id="payNow" class="pay-btn">ðŸ’³ Pay Now</a>

    <!-- WHATSAPP CONFIRM -->
    <a id="wa" class="whatsapp">ðŸ’¬ Paid? Confirm on WhatsApp</a>

  </div>

  <div class="footer">ADP | Always Deliver Pass</div>
</div>

<script>
/* CONFIG */
const UPI_ID = "6301313335@mbk";
const WHATSAPP_NO = "916301313335";

const p = new URLSearchParams(location.search);
const am = p.get("am") || "0";
const tn = p.get("tn") || "";

document.getElementById("am").textContent = "â‚¹ " + am;

const upi =
  `upi://pay?pa=${encodeURIComponent(UPI_ID)}&am=${encodeURIComponent(am)}&tn=${encodeURIComponent(tn)}&cu=INR`;

// QR
document.getElementById("qr").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=" +
  encodeURIComponent(upi);

// Pay Now
document.getElementById("payNow").href = upi;

// WhatsApp (ONLY here)
document.getElementById("wa").href =
  `https://wa.me/${WHATSAPP_NO}?text=` +
  encodeURIComponent(`Hi, I have completed the payment of â‚¹${am}.`);

// Platform
const isAndroid = /Android/i.test(navigator.userAgent);

// BUTTON HANDLERS
function payPhonePe(){
  window.location.href = isAndroid
    ? `phonepe://upi/pay?pa=${encodeURIComponent(UPI_ID)}&am=${encodeURIComponent(am)}&tn=${encodeURIComponent(tn)}&cu=INR`
    : upi;
}

function payPaytm(){
  window.location.href = isAndroid
    ? `paytmmp://upi/pay?pa=${encodeURIComponent(UPI_ID)}&am=${encodeURIComponent(am)}&tn=${encodeURIComponent(tn)}&cu=INR`
    : upi;
}

function payCred(){
  window.location.href = isAndroid
    ? `credpay://upi/pay?pa=${encodeURIComponent(UPI_ID)}&am=${encodeURIComponent(am)}&tn=${encodeURIComponent(tn)}&cu=INR`
    : upi;
}

function payAmazon(){
  window.location.href = isAndroid
    ? `amazonpay://upi/pay?pa=${encodeURIComponent(UPI_ID)}&am=${encodeURIComponent(am)}&tn=${encodeURIComponent(tn)}&cu=INR`
    : upi;
}
</script>

</body>
</html>
