<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UPI Payment</title>

<style>
  body {
    margin: 0;
    background: #f5f6fa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  }
  .container {
    max-width: 420px;
    margin: auto;
    padding: 18px;
  }
  .card {
    background: #fff;
    border-radius: 20px;
    padding: 22px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  }
  .qr {
    width: 260px;
    height: 260px;
    object-fit: contain;
    margin-bottom: 14px;
  }
  .label {
    color: #777;
    font-size: 14px;
  }
  .amount {
    font-size: 38px;
    font-weight: 900;
    margin: 8px 0 18px;
  }
  .pay-now {
    margin-top: 18px;
    background: #000;
    color: #fff;
    font-weight: 800;
    padding: 18px;
    border-radius: 18px;
    text-decoration: none;
    display: block;
    font-size: 20px;
  }
  .whatsapp {
    margin-top: 16px;
    background: #25D366;
    color: #fff;
    font-weight: 700;
    padding: 14px;
    border-radius: 14px;
    text-decoration: none;
    display: block;
  }
  .footer {
    margin-top: 18px;
    font-weight: 800;
    text-align: center;
  }
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <img id="qr" class="qr" alt="QR code">

    <div class="label">Amount to Pay</div>
    <div id="am" class="amount">â‚¹ 0</div>

    <a id="payNow" class="pay-now">ðŸ’³ Pay Now</a>
    <a id="wa" class="whatsapp">ðŸ’¬ Paid? Confirm on WhatsApp</a>
  </div>

  <div class="footer">ADP | Always Deliver Pass</div>
</div>

<script>
/* -------- CONFIG -------- */
const DEFAULT_UPI = "6301313335@mbk";
const WHATSAPP_NO = "916301313335";
/* ------------------------ */

// Expected formats:
// 1) #/pay/500
// 2) #/pay/custom@upi/500

const rawParts = location.hash.split("/").filter(Boolean);
const parts = rawParts.map(p => decodeURIComponent(p));

let upi = DEFAULT_UPI;
let amount = "0";

// parts example:
// ["pay","500"]
// ["pay","custom@upi","500"]

if (parts.length === 2 && parts[0] === "pay") {
  // default UPI
  amount = parts[1];
} 
else if (parts.length === 3 && parts[0] === "pay") {
  // custom UPI
  if (parts[1].includes("@")) {
    upi = parts[1];
    amount = parts[2];
  }
}

// Safety: never show 0 accidentally
if (!amount || isNaN(amount)) {
  amount = "0";
}

// UI
document.getElementById("am").textContent = "â‚¹ " + amount;

// Build UPI link
const upiLink =
  `upi://pay?pa=${encodeURIComponent(upi)}&am=${encodeURIComponent(amount)}&cu=INR`;

// QR
document.getElementById("qr").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=" +
  encodeURIComponent(upiLink);

// Pay Now
document.getElementById("payNow").href = upiLink;

// WhatsApp message
document.getElementById("wa").href =
  "https://wa.me/" + WHATSAPP_NO + "?text=" +
  encodeURIComponent(
    `Hi ðŸ‘‹\nIâ€™ve just completed the payment of â‚¹${amount}.\nPlease confirm once you receive it ðŸ™‚`
  );
</script>
</body>
</html>
