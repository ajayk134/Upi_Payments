<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secure Payment</title>

<style>
body{
  margin:0;
  background:linear-gradient(180deg,#f5f7fa,#eef1f6);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}
.wrapper{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:24px;
  padding:24px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.12);
}
.qr{
  width:260px;
  height:260px;
  margin-bottom:16px;
}
.small{
  color:#777;
  font-size:14px;
}
.amount{
  font-size:40px;
  font-weight:900;
  margin:8px 0 20px;
}
.pay{
  display:block;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(135deg,#000,#333);
  color:#fff;
  font-weight:800;
  text-decoration:none;
  font-size:18px;
  margin-bottom:14px;
}
.whatsapp{
  display:block;
  padding:15px;
  border-radius:16px;
  background:#25D366;
  color:#fff;
  font-weight:700;
  text-decoration:none;
}
.footer{
  text-align:center;
  margin-top:18px;
  font-weight:800;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <img id="qr" class="qr" alt="UPI QR">

    <div class="small">Amount to Pay</div>
    <div id="am" class="amount"></div>

    <a id="pay" class="pay">ðŸ’³ Pay Now</a>
    <a id="wa" class="whatsapp">ðŸ’¬ Paid? Confirm on WhatsApp</a>

  </div>

  <div class="footer">ADP | Always Deliver Pass</div>
</div>

<script>
const p = new URLSearchParams(location.search);
const am = p.get("am");
const tn = p.get("tn") || "";

// ðŸ”’ FIXED UPI ID (hidden from UI)
const UPI_ID = "6301313335@mbk";

const upi =
  `upi://pay?pa=${UPI_ID}&am=${encodeURIComponent(am)}&tn=${encodeURIComponent(tn)}&cu=INR`;

document.getElementById("am").textContent = "â‚¹ " + am;

document.getElementById("qr").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=" +
  encodeURIComponent(upi);

// Pay â†’ UPI chooser
document.getElementById("pay").href = upi;

// WhatsApp â†’ NO UPI ID
document.getElementById("wa").href =
  "https://wa.me/916301313335?text=" +
  encodeURIComponent(`Hi, I have completed the payment of â‚¹${am}.`);
</script>

</body>
</html>
