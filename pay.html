<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UPI Payment</title>

<style>
body {
  margin: 0;
  background: #f2f3f5;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
}

.wrapper {
  max-width: 420px;
  margin: auto;
  padding: 18px;
}

.card {
  background: #fff;
  border-radius: 20px;
  padding: 22px;
  text-align: center;
  box-shadow: 0 18px 40px rgba(0,0,0,0.1);
}

.qr {
  width: 260px;
  height: 260px;
  margin-bottom: 12px;
}

.label {
  color: #777;
  font-size: 14px;
}

.upi {
  font-weight: 600;
  font-size: 16px;
  margin-top: 6px;
}

.amount {
  font-size: 36px;
  font-weight: 800;
  margin: 10px 0 18px;
}

.apps {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 20px;
}

.apps a {
  width: 72px;
  height: 72px;
  background: #fff;
  border-radius: 14px;
  border: 1px solid #eee;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
}

.apps img {
  width: 44px;
  height: 44px;
}

.whatsapp {
  display: block;
  background: #25D366;
  color: #fff;
  font-weight: 700;
  padding: 14px;
  border-radius: 14px;
  text-decoration: none;
}

.footer {
  text-align: center;
  margin-top: 18px;
  font-weight: 700;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <img id="qr" class="qr" alt="UPI QR">

    <div class="label">You are paying</div>
    <div id="pa" class="upi"></div>

    <div class="label">Amount</div>
    <div id="am" class="amount"></div>

    <!-- REAL ICONS, PURE UPI LINKS -->
    <div class="apps">
      <a id="upiLink1"><img src="icons/gpay.png" alt="Google Pay"></a>
      <a id="upiLink2"><img src="icons/phonepe.png" alt="PhonePe"></a>
      <a id="upiLink3"><img src="icons/paytm.png" alt="Paytm"></a>
      <a id="upiLink4"><img src="icons/bhim.png" alt="BHIM"></a>
    </div>

    <!-- WHATSAPP ONLY HERE -->
    <a id="wa" class="whatsapp">ðŸ’¬ Paid? Confirm on WhatsApp</a>

  </div>

  <div class="footer">ADP | Always Deliver Pass</div>
</div>

<script>
const p = new URLSearchParams(location.search);
const pa = p.get("pa");
const am = p.get("am");
const tn = p.get("tn") || "";

const upi = `upi://pay?pa=${encodeURIComponent(pa)}&am=${encodeURIComponent(am)}&tn=${encodeURIComponent(tn)}&cu=INR`;

document.getElementById("pa").textContent = pa;
document.getElementById("am").textContent = "â‚¹ " + am;

document.getElementById("qr").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=" +
  encodeURIComponent(upi);

// All icons â†’ UPI ONLY
["upiLink1","upiLink2","upiLink3","upiLink4"].forEach(id => {
  document.getElementById(id).href = upi;
});

// WhatsApp ONLY here
document.getElementById("wa").href =
  "https://wa.me/916301313335?text=" +
  encodeURIComponent(`Hi, I have completed the payment of â‚¹${am} to ${pa}`);
</script>

</body>
</html>
