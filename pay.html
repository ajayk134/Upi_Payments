<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secure UPI Payment</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f2f3f5;
  margin: 0;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 18px;
}

.card {
  background: #fff;
  border-radius: 18px;
  padding: 22px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,.12);
}

.qr {
  width: 240px;
  height: 240px;
  margin-bottom: 12px;
}

.label {
  color: #777;
  font-size: 14px;
}

.upi-id {
  font-weight: 600;
  font-size: 16px;
  margin-top: 4px;
}

.amount {
  font-size: 34px;
  font-weight: 800;
  margin: 8px 0;
}

.apps {
  display: flex;
  justify-content: space-between;
  margin-top: 18px;
}

.app {
  width: 64px;
  cursor: pointer;
}

.app img {
  width: 100%;
  display: block;
}

.whatsapp {
  margin-top: 20px;
  background: #25D366;
  color: #fff;
  padding: 14px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  display: block;
}

.footer {
  text-align: center;
  font-size: 14px;
  font-weight: 700;
  margin-top: 16px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <img id="qr" class="qr" alt="UPI QR Code">

    <div class="label">You are paying</div>
    <div id="pa" class="upi-id"></div>

    <div class="label" style="margin-top:10px;">Amount</div>
    <div id="am" class="amount"></div>

    <!-- UPI APPS (ONLY UPI OPENS HERE) -->
    <div class="apps">
      <div class="app" onclick="openUPI()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_Pay_Logo.svg" alt="Google Pay">
      </div>
      <div class="app" onclick="openUPI()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/PhonePe_Logo.svg" alt="PhonePe">
      </div>
      <div class="app" onclick="openUPI()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Paytm_logo.png" alt="Paytm">
      </div>
      <div class="app" onclick="openUPI()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/BHIM_Logo.png" alt="BHIM">
      </div>
    </div>

    <!-- WHATSAPP CONFIRMATION -->
    <a id="wa" class="whatsapp" target="_blank">
      ðŸ’¬ Paid? Confirm on WhatsApp
    </a>

  </div>

  <!-- FOOTER (ONLY BRAND) -->
  <div class="footer">
    ADP | Always Deliver Pass
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const pa = params.get("pa");
const am = params.get("am");
const tn = params.get("tn") || "";

const upiLink =
  `upi://pay?pa=${pa}&am=${am}&tn=${encodeURIComponent(tn)}&cu=INR`;

document.getElementById("pa").innerText = pa;
document.getElementById("am").innerText = "â‚¹ " + am;

document.getElementById("qr").src =
  `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(upiLink)}`;

// WhatsApp ONLY here
document.getElementById("wa").href =
  `https://wa.me/916301313335?text=${encodeURIComponent(
    "Hi, I have completed the payment of â‚¹" + am + " to " + pa
  )}`;

// UPI apps ONLY here
function openUPI() {
  window.location.href = upiLink;
}
</script>

</body>
</html>
